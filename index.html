<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ea99e6;
        color: #d77fd3;
        font-family: "Arial", sans-serif;
      }

      .clock {
        font-size: 600%;
        padding: 20px;
        border: 2px solid #e519db;
        border-radius: 10px;
        background-color: #1c1e22;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="clock" id="clock"></div>
    <script src="script.js">
    </script>
  </body>
</html>
